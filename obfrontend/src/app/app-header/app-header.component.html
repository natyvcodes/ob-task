<header>
    <div class="logo-container">
        <img src="assets/logo.png" alt="" class="logo">
        <h1>Tasks</h1>
    </div>
    <div class="open-menu">
        <button class="menu" (click)="showMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 512 512">
                <path fill="#333333"
                    d="M139.61 35.5a12 12 0 0 0-17 0L58.93 98.81l-22.7-22.12a12 12 0 0 0-17 0L3.53 92.41a12 12 0 0 0 0 17l47.59 47.4a12.78 12.78 0 0 0 17.61 0l15.59-15.62L156.52 69a12.09 12.09 0 0 0 .09-17zm0 159.19a12 12 0 0 0-17 0l-63.68 63.72l-22.7-22.1a12 12 0 0 0-17 0L3.53 252a12 12 0 0 0 0 17L51 316.5a12.77 12.77 0 0 0 17.6 0l15.7-15.69l72.2-72.22a12 12 0 0 0 .09-16.9zM64 368c-26.49 0-48.59 21.5-48.59 48S37.53 464 64 464a48 48 0 0 0 0-96m432 16H208a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h288a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16m0-320H208a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h288a16 16 0 0 0 16-16V80a16 16 0 0 0-16-16m0 160H208a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h288a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16" />
            </svg>
        </button>
    </div>
    <nav class="nav" [class.active-nav]="openMenu">
        <button class="closeMenu"  (click)="showMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
                <path fill="none" stroke="#ffffff" stroke-dasharray="12" stroke-dashoffset="12" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" d="M12 12l7 7M12 12l-7 -7M12 12l-7 7M12 12l7 -7">
                    <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.3s" values="12;0" />
                </path>
            </svg>
        </button>
        <ul class="toggleMenu">
            <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
                <li>Home</li>
            </a>
            <a routerLink="/My-Tasks" routerLinkActive="active" ariaCurrentWhenActive="page">
                <li>Your Tasks</li>
            </a>
            <a routerLink="/task" routerLinkActive="active" ariaCurrentWhenActive="page">
                <li>About us</li>
            </a>
        </ul>
        <div class="account">
            <a class="button" mat-button (click)="isLoggedIn ? showAccountMenu() :showLogin() ">
                <p>{{username}}</p>

        </div>
    </nav>
