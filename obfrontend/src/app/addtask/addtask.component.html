<article class="form-container">
    <button mat-dialog-close class="btn_close">
        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
            <path fill="none" stroke="#ffffff" stroke-dasharray="12" stroke-dashoffset="12" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2" d="M12 12l7 7M12 12l-7 -7M12 12l-7 7M12 12l7 -7">
                <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.3s" values="12;0" />
            </path>
        </svg>
    </button>
    <form action="http://localhost:3000/addTask" method="post">
        <label for="name">User</label>
        <input type="text" name="user_id" id="user_id" placeholder="Finish math">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Finish math">
        <label for="descrip">Description</label>
        <textarea name="description" id="description" placeholder="Describe your homework"></textarea>
        <label for="rb-container">Category</label>
        <select name="id_category" id="id_category">
            @for (item of description; track $index) {
            <option [value]="ids[$index]">{{description[$index]}}</option>
            }
        </select>
        <label for="rbs-container">State</label>
        <select name="id_state" id="id_state">
            @for (item of description; track $index) {
                <option [value]="ids[$index]">{{description[$index]}}</option>
                }
        </select>
        <input type="submit" value="Add task">


    </form>
</article>
